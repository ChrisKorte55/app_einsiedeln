  <script>
    // Register Custom Service Worker with Error Handling & Correct Path
    console.log("Hi Christine, I am in the script about to connect service worker");
    if ('serviceWorker' in navigator) {
      console.log("Hi Christine, trying to connect service worker");
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('custom_service_worker.js');
          console.log("Custom Caching Service Worker Registered:", registration.scope);
        } catch (error) {
          console.error("Custom Caching Service Worker Registration Failed:", error);
        }
      });
    } else{console.log("I failed out of this")}

    // Ensure PWA updates automatically when a new version is available
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then((registration) => {
        registration.addEventListener('updatefound', () => {
          const newSW = registration.installing;
          newSW.addEventListener('statechange', () => {
            if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
              console.log("New service worker available. Refreshing...");
              window.location.reload();
            }
          });
        });
      });
    }
  </script>
